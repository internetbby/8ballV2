<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="text-area">
      <form action="" data-chat-form >
        <ul id="main-text-area" data-output>  </ul>
        <input
          onfocus="this.value=''"
          type="text"
          id="userInput"
          name="userInput"
          value="Write your Question"
          data-user-question
        />
        <input type="submit" value="submit" id="submit"/>
      </form>
    </div>
  </body>
</html>
